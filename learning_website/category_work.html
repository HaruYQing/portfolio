        .main-title {
            margin-left: 7vw;
            border-left: 10px solid #ffb909;
        }

<body>
    <nav class="navBar fixed-top">
        <!--背景顏色在這裡改的-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand mx-3 px-3" id="navbarLogo" href="index.html">
                    <img src="./img/logo-navBar.png" alt="Dr. Cloud LOGO" height="24"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                        <li class="nav-item dropdown">
                            <!--我的收折式選單，待擴充、待改變方向-->
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                探索
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">語言</a></li>
                                <li><a class="dropdown-item" href="#">程式</a></li>
                                <li><a class="dropdown-item" href="#">設計</a></li>
                                <li><a class="dropdown-item" href="#">行銷</a></li>
                                <li><a class="dropdown-item" href="#">手作</a></li>
                                <li><a class="dropdown-item" href="#">攝影</a></li>
                                <li><a class="dropdown-item" href="#">人文</a></li>
                                <li><a class="dropdown-item" href="#">音樂</a></li>
                                <li><a class="dropdown-item" href="#">藝術</a></li>
                                <li><a class="dropdown-item" href="#">職場技能</a></li>
                                <li><a class="dropdown-item" href="#">投資理財</a></li>
                                <li><a class="dropdown-item" href="#">生活品味</a></li>
                            </ul>
                        </li>

                        <!--搜尋欄跟搜尋按鈕在這裡-->
                        <form class="d-flex">
                            <!--想把搜尋欄變寬、放在導覽列中間，尚未成功-->
                            <input class="form-control me-2" type="search" placeholder="關鍵字：Python、商用日語、編織、莫彩曦..."
                                aria-label="Search" style="margin-left: 5rem;">
                            <!--用 .text-nowrap 解決把 "search" 改成中文 "搜尋" 會換行的問題-->
                            <button class="btn btn-md btn-outline-secondary text-nowrap px-3" type="submit"> 搜尋
                            </button>
                        </form>
                    </ul>

                    <!--右側購物車和登入/註冊-->
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li>
                            <button style="border: none; background: none; height: 100%;" data-bs-toggle="modal"
                                data-bs-target="#shoppingCart">
                                <img id="navbarSC" src="./img/cart.svg" class="me-2 p-2" style="height: 40px;">
                            </button>
                        </li>
                        <li>
                            <button style="border: none; background: none; height: 100%;" data-bs-toggle="modal"
                                data-bs-target="#signupLogin">
                                <img id="navbarLI" src="./img/person-circle.svg" class="me-4 p-2" style="height: 40px">
                            </button>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </nav>
    <!-- 購物車Modal -->
    <div class="modal fade" id="shoppingCart" tabindex="-1" aria-labelledby="shoppingCartLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="shoppingCartLabel">購物車</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    購物車內容
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">繼續逛逛</button>
                    <button type="button" class="btn btn-primary">結帳</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 註冊登入Modal -->
    <div class="modal fade" id="signupLogin" tabindex="-1" aria-labelledby="signupLoginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h1 class="modal-title fs-5" id="shoppingCartLabel">註冊/登入</h1> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="signUp-tab" data-bs-toggle="tab"
                                data-bs-target="#signUp-tab-pane" type="button" role="tab"
                                aria-controls="signUp-tab-pane" aria-selected="true">註冊</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="logIn-tab" data-bs-toggle="tab"
                                data-bs-target="#logIn-tab-pane" type="button" role="tab" aria-controls="logIn-tab-pane"
                                aria-selected="false">登入</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="signUp-tab-pane" role="tabpanel"
                            aria-labelledby="signUp-tab" tabindex="0">
                            <!--還是參考著 BS 做吧-->
                            <form class="mx-3 my-4 was-validated" action="">
                                <div class="mb-3">
                                    <label for="signUpEmail" class="form-label">電子信箱 (做為日後登入帳號)</label>
                                    <input type="email" class="form-control" id="signUpEmail"
                                        placeholder="name@example.com" required>
                                </div>
                                <div class="mb-1">
                                    <label for="signUpPassword" class="form-label">設定密碼</label>
                                    <input type="password" id="signUpPassword" class="form-control"
                                        aria-describedby="passwordHelpBlock" required minlength="8" maxlength="20"
                                        oninput="checkSignUpPW()">
                                    <div id="passwordHelpBlock" class="form-text">
                                        密碼長度須為 8-20 個字 <!--，應包含英文字母與數字-->
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="password" id="passwordConfirm" class="form-control"
                                        aria-describedby="passwordHelpBlock" required oninput="checkSignUpPW()">
                                    <div id="pwConfirmBlock" class="form-text">
                                        請輸入與上列相同密碼
                                    </div>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-end">
                                    <input class="btn btn-secondary me-2" type="reset" value="清除重填" name="" id="">
                                    <input class="btn btn-primary" type="submit" value="確認送出" name="" id="">
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="logIn-tab-pane" role="tabpanel" aria-labelledby="logIn-tab"
                            tabindex="0">
                            <form class="mx-3 my-4" action="">
                                <div class="mb-3">
                                    <label for="logInEmail" class="form-label">帳號 (註冊時的電子信箱)</label>
                                    <input type="email" class="form-control" id="logInEmail"
                                        placeholder="name@example.com" required>
                                </div>
                                <div class="mb-1">
                                    <label for="logInPassword" class="form-label">設定密碼</label>
                                    <input type="password" id="logInPassword" class="form-control" required
                                        minlength="8" maxlength="20">
                                    <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                        href="#">忘記密碼？</a>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-end">
                                    <input class="btn btn-primary" type="submit" value=" 登入 " name="" id="">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--標題-->
    <header class="row d-flex" style="margin-top: 56px;">
        <div>
            <h1 class="main-title p-2 my-4">職場技能(暫定)</h1>
        </div>
    </header>

    <a href="https://hahow.in/group/career-skills">參考</a>

</body>

</html>
